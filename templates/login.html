{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Recent Posts will appear here:-</h1>
{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    {% if post.image %}
        <img src="{{ url_for('static', filename=post.image) }}">
    {% endif %}
    <p>{{ post.content[:200] }}...</p>
    <a class="btn" href="{{ url_for('view_post', post_id=post.id) }}">Click here to view full post</a>
</div>
{% endfor %}
{% endblock %}
